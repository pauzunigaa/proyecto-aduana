  <body>
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">

          <a class="navbar-brand" href="#"><img src="img/logo.png" alt="" /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Informaci칩n
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Centro de ayuda</a></li>
                  <li><a class="dropdown-item" href="#">Contacto</a></li>

              <li class="nav-item">

                <a class="nav-link" href="login.html">Login</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar..."
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <form class="col-6 mx-auto mt-4" id="formulario">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contrase침a</label>
              <input type="password" class="form-control" id="clave" />
            </div>

            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
          <div
            id="mensaje-error"
            class="alert alert-danger d-none mt-2"
            role="alert"
          >
            Usuario o contrase침a incorrecta
          </div>
        </div>
      </div>
    </div>
    <script>
      const usuarios = [
        { email: "admin@aduana.cl", clave: "admin123", rol: "admin" },
        { email: "usuario@gmail.com", clave: "1234", rol: "usuario" },
      ];

      const formulario = document.getElementById("formulario");
      const mensajeError = document.getElementById("mensaje-error");

      formulario.addEventListener("submit", (evento) => {
        evento.preventDefault();

        const emailIngresado = document.getElementById("email").value;
        const claveIngresada = document.getElementById("clave").value;

        const usuarioEncontrado = usuarios.find(
          (usuario) =>
            usuario.email === emailIngresado && usuario.clave === claveIngresada
        );

        if (!usuarioEncontrado) {
          mensajeError?.classList.remove("d-none");
          return;
        }

        // Guardar en localStorage y redirigir
        localStorage.setItem("usuario", JSON.stringify(usuarioEncontrado));
        window.location.href = "index.html";
      });
    </script>
    <script src="js/autenticacion.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
